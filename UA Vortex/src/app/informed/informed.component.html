<ActionBar class="action-bar">
    <Label class="header" text="Stay Informed"></Label>
    <NavigationButton text="Home" (tap)="routerExtensions.back()" android.systemIcon="ic_menu_back">
    </NavigationButton>
</ActionBar>


<GridLayout backgroundColor="black" columns="*" rows="*,*">

    <Image backgroundColor="black" decodeWidth="400" decodeHeight="400" [nsRouterLink]="['/informed/mobile-apps']"
        pageTransition="slideLeft" class="container" col="0" row="0" stretch="aspectFit" src="~/images/mobileapps.png">
    </Image>
    <GridLayout [nsRouterLink]="['/informed/mobile-apps']" pageTransition="slideLeft" col="0" row="0"
        verticalAlignment="bottom">
        <StackLayout class="title">
            <Label text="Mobile Apps"></Label>
        </StackLayout>
    </GridLayout>

    <Image decodeWidth="400" decodeHeight="400" [nsRouterLink]="['/informed/links']" pageTransition="slideLeft"
        class="container" col="0" row="1" stretch="aspectFill" src="~/images/links.jpg">
    </Image>
    <GridLayout [nsRouterLink]="['/informed/links']" pageTransition="slideLeft" col="0" row="1"
        verticalAlignment="bottom">
        <StackLayout class="title">
            <Label text="Resource Links"></Label>
        </StackLayout>
    </GridLayout>


</GridLayout>
